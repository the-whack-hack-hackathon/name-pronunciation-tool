<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Whack Hack - Name Pronunciation Tool</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="app/pronounce.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #d71e28;border-bottom: 4px solid #ffcd41; color: white;font-weight: bold;">
        <p style="margin-left: 10px;">NAME PRONUNCIATION TOOL</p>
      </nav>
    <div class="container" style="margin-top: 20px;">
        <div class="input-group mb-3" style="width: 400px;">
            <input type="text" id="name" class="form-control" placeholder="Type a Name" aria-label="Type a Name"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="pronounce()">Pronounce</button>
        </div>
        <audio controls id="myAudio">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Alert!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please enter valid name.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
